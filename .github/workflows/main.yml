name: main

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  packages: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/cache@v4
      with:
        path: _cache
        key: ${{ runner.os }}-pip-${{ github.sha }}
        restore-keys: ${{ runner.os }}-pip-
    - uses: wtnb75/actions/python@main
      with:
        pipinstall: "-r requirements.txt"
    - uses: wtnb75/actions/flake8@main
    - uses: wtnb75/actions/pytest@main
    - uses: wtnb75/actions/wheel@main
    - id: pdoc
      uses: wtnb75/actions/pdoc@main
      with:
        output-dir: docs
        module: localpkg
    - name: Install Task
      uses: arduino/setup-task@v2
    - shell: bash
      run: |
        task prepare
        task APK_KEY=tmp.rsa pkg:apk:key
        task APK_KEY=tmp.rsa pkg:all
        task shutdown
        mkdir pkg
        mv *.deb *.rpm *.pkg.tar.zst *.apk *.tar.gz pkg/
    - uses: wtnb75/actions/merge-pages@main
      with:
        dirs: "cover docs pkg"
        #pydist: dist
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: deploy pages
      uses: actions/deploy-pages@v4
      id: deployment
